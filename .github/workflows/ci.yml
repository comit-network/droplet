name: CI

on:
  pull_request:
  push:
    branches:
      - 'staging'
      - 'trying'
      - 'master'

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: clippy

      - name: Cache dprint
        uses: actions/cache@v1
        with:
          path: ~/.cargo/bin/dprint
          key: ubuntu-rust-${{ env.RUST_TOOLCHAIN }}-dprint

      - name: Install dprint
        run: which dprint || cargo install dprint

      - name: Check formatting
        run: dprint check

      - name: Run clippy with default features
        run: cargo clippy --workspace --all-targets -- -D warnings

  build_test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Cache target directory
        uses: actions/cache@v1
        with:
          path: target
          key: rust-${{ matrix.rust_toolchain }}-target-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cache ~/.cargo/registry directory
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: rust-${{ matrix.rust_toolchain }}-cargo-registry-directory-${{ hashFiles('Cargo.lock') }}-v1

      - name: Cache node_modules directory
        uses: actions/cache@v1
        with:
          path: waves/node_modules
          key: node-${{ matrix.rust_toolchain }}-node-modules-directory-${{ hashFiles('waves/yarn.lock') }}-v1

      - name: Cargo check release code with default features
        run: cargo check --workspace --all-targets --all-features

      - name: Cargo test
        run: cargo test --workspace --all-features

      - name: React tests
        run: |
          cd waves
          yarn install
          yarn run build
          yarn run test
